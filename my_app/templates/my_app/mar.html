{% extends 'my_app/base.html' %}


{% block content %}
<div class="forms">
    <h1>Agregar Receta | Mar</h1>
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        {% for form in forms %}
        <div class="form-group row">
            {{ form.label_tag }} {{form}}
        </div>
        {% endfor %}
        <br>
        <input class='btn btn-primary'type="submit">
    </form>
    <br>
</div>
</div>
{% endblock %}

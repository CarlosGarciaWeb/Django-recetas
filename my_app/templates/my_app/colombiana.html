{% extends 'my_app/base.html' %}


{% block content %}
    <h1>Agregar Receta | Colombianas</h1>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %} 
            <div class="form-group row">
    
                <label for="">Nombre de la receta:</label>
                <input type="text" id="receta" name="receta">
    
            </div>
            <div class="form-group row">
    
                <label for="">Tiempo total de cocina (en minutos):</label>
                <input type="text" id="tiempo" name="tiempo">
    
            </div>
            <div class="form-group row">
    
                <label for="">Ingredientes (separados por coma):</label>
                <input type="text" id="ingredientes" name="ingredientes">
    
            </div>
            <div class="form-group row">
    
                <label for="">Autor:</label>
                <input type="text" id="autor" name="autor">
    
            </div>
            <div class="form-group row">
    
                <label for="">Dificultad (Numeros enteros del 1 al 5):</label>
                <input type="text" id="dificultad" name="dificultad">
    
            </div>
            <br>
            <input class='btn btn-primary'type="submit">
        </form>
        <br>
    </div>
    {% endblock %}
